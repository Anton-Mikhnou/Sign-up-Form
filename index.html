<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snig-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pic">
        <div class="logo"></div>
    </div>
    <div class="container">
        <div class="form">
            <form action="#" method="get">
                <legend>Let's do this</legend>
                <div class="innerForm">
                    <div>
                        <p>
                            <label for="first_name">FIRST NAME</label>                                <input type="text" id="first_name" minlength="2" maxlength="20" required>
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="something@mail.com" required>
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" minlength="2" maxlength="20">
                        </p>
                        <p>
                            <label for="phone_namber">PHONE NAMBER</label>
                            <input type="tel" id="phone_namber" maxlength="18" pattern="^\+\d{1,3}\(\d{1,3}\)\d{3}-\d{2}-\d{2}$">
                        </p>
                        <p>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required>
                        </p>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
