<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snig-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pic">
        <div class="logo">
            <div class="suf">SpaceY</div>
        </div>
    </div>
    <div class="container">
        <div class="twinkling"></div>
        <div class="form">
            <form action="#" method="#">
                <fieldset>
                    <legend>Welcome to the team</legend>
                    <div class="innerForm">
                        <div class="item">
                            <div>
                                <label for="first_name">*FIRST NAME</label>                                
                                <input type="text" id="first_name" name="first_name" minlength="2" maxlength="20" required>
                            </div>
                            <div>
                                <label for="email">*EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="something@mail.com" minlength="8" required>
                            </div>
                            <div>
                                <label for="password">*PASSWORD</label>
                                <input type="password" id="password" name="password" maxlength="4" required>
                                <span class="error"></span>
                            </div>
                        </div>
                        <div class="item">
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" minlength="2" maxlength="20">
                            </div>
                            <div>
                                <label for="phone_number">PHONE NAMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" maxlength="18" pattern="^\+\d{1,3}\(\d{1,3}\)\d{3}-\d{2}-\d{2}$">
                            </div>
                            <div>
                                <label for="confirm_password">*CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" minlength="4" required>
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
